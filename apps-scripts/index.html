<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Importa o bootstrap e o bootstrap-icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Os scriptlets do Google Apps Scrips pemitem que usamos Javascript dentro do nosso HTML, nesse caso usamos a nossa função google script "include" para retonar nosso CSS -->
    <?!= include("css") ?>
</head>

<body>
    <div class="tasks">
        <ul>
            <!-- Usamos os scriptlets do google para fazer um loop 
        no array de tasks e gerar uma li para cada uma delas -->
            <?for (let i = 0; i< tasks.length;i++) {?>
            <li class="lista">
                <img src="<?= links[i]?>"><br>
                <strong>
                    <?= tasks[i]?>
                </strong>
                <strong class="displayNone" style="color: yellow;" id="done">CONCLUIDO</strong>
                <label class="displayNone">
                    <?= detalhes[i]?>
                </label>
            </li>
            <?}?>
        </ul>
        <!-- Aqui exibimos quanto em dinherio foi ganho 
      considerando que cada task ganhe R$2,00 -->
        <div class="row">
            <h1>DINHEIRO GANHO</h1>
        </div>
        <div class="row">
            <div class="col-md-9">
                <h1 id="doisReais"></h1>
                <h1 id="cincoReais"></h1>
                <h1 id="dezReais"></h1>
                <h1 id="vinteReais"></h1>
            </div>
            <div class="col-md-3 divValor">
                <h1> = R$<label id="valor">
                        <?= tasksConcluidas*2?>
                    </label></h1>
            </div>
        </div>
    </div>

    <!-- Modal para exibir as informações da task e finalizar uma -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel"><strong id="titulo"></strong></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i
                            class="bi bi-arrow-left-circle"></i>VOLTAR</button>
                    <button id="doneButton" type="button" class="btn btn-success" data-bs-dismiss="modal"
                        onclick="finalizarTarefa(this)">FINAIZAR TAREFA<i class="bi bi-check2-circle"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Importa o bootstrap-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Novamente o uso dos scriptlets do Google para retornarmos 
    o conteúdo do aruqivo "js" e do "speech" através da função "include" -->
    <?!= include("js") ?>
    <?!= include("speech") ?>

</body>

</html>
